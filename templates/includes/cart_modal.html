{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

<!-- Cart button to call modal window -->
<div>
    <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton" aria-expanded="false">
        <img class="mx-1" src="{% static 'icons/basket2-fill.svg' %}" alt="Catalog Icon" width="24" height="24" />
        <span id="goods-in-cart-count">{{ carts.total_quantity }}</span>
    </button>
</div>
<!-- Cart modal window -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <h3 class="text-center mb-4">Корзина</h3>
        <div class="container" id="cart-items-container">
            <!-- Cart page markup -->
            {% include "carts/includes/included_cart.html" %}
            <!-- End of cart page markup -->
        </div>
        <a class="btn btn-dark" href="orders/create_order.html">Place an order</a>
        </div>
    </div>
    </div>
</div>
